name: Fichaje salida autom√°tico

on:
  schedule:
    # Lunes a jueves a las 16:30 (14:30 UTC)
    - cron: '30 14 * * 1-4'
    # Viernes a las 15:00 (13:00 UTC)
    - cron: '0 13 * * 5'
  workflow_dispatch:

jobs:
  fichar_salida:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Instalar Playwright y navegadores
        run: npx playwright install --with-deps

      - name: Ejecutar script de fichaje salida
        env:
          ERP_USER: ${{ secrets.ERP_USER }}
          ERP_PASS: ${{ secrets.ERP_PASS }}
        run: npm run salida